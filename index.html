<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roboflow Workflow Processor</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for aesthetic enhancements */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 0 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn-primary {
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(66, 153, 225, 0.5), 0 2px 4px -2px rgba(66, 153, 225, 0.5);
        }
        .loading-spinner {
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app" class="card bg-white p-8 rounded-xl w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Roboflow Data Processor</h1>
        <p class="text-center text-sm text-gray-500 mb-2">
            Select an image to send to the Roboflow Workflow for inference. The image will be automatically resized for reliable processing.
        </p>
        
        <!-- Image Input and Preview -->
        <div class="mb-6">
            <label for="imageUpload" class="block text-sm font-medium text-gray-700 mb-2">Upload Image</label>
            <input type="file" id="imageUpload" accept="image/*" class="w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100 cursor-pointer
            ">
            <div class="mt-4 border border-gray-300 rounded-lg h-48 flex items-center justify-center bg-gray-50 overflow-hidden">
                <img id="imagePreview" class="max-h-full max-w-full object-contain" src="https://placehold.co/400x192/E0E7FF/3B82F6?text=Image+Preview" alt="Image preview">
            </div>
        </div>

        <!-- Action Button -->
        <button id="processButton" onclick="processImage()"
            class="btn-primary w-full py-3 px-4 text-white font-semibold rounded-lg bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-150 ease-in-out flex items-center justify-center"
        >
            <span id="buttonText">Process Image & Update Sheet</span>
            <div id="loadingSpinner" class="hidden loading-spinner w-5 h-5 border-2 border-transparent rounded-full ml-3"></div>
        </button>

        <!-- Status Message -->
        <div id="statusMessage" class="mt-6 p-3 rounded-lg text-sm text-center hidden"></div>

        <!-- Results Display -->
        <div id="resultsDisplay" class="mt-6 p-4 border border-gray-200 rounded-lg hidden">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Inference Results</h3>
            <div id="classCountsContainer" class="max-h-64 overflow-y-auto space-y-1 text-gray-600 pr-2">
                <!-- Dynamic class counts will be inserted here by JavaScript -->
            </div>
            <hr class="my-3 border-gray-200">
            <p><strong>Total Items:</strong> <span id="totalCount" class="font-bold text-blue-600">0</span></p>
        </div>

    </div>

    <script>
        // --- NOTE: These class names must EXACTLY match the names in api/process-image.js ---
        const UI_TARGET_CLASSES = [
            'belt_buckle',
            'bitline_gap_available',
            'bitline_gap_not_available',
            'deep_hoggering',
            'feature_line_not_okay',
            'feature_line_okay',
            'finising_no_okay',
            'finising_okay',
            'foam_visible',
            'J_strip_lock_issue',
            'marking_present',
            'missing_part',
            'no_missing_part',
            'part_gap',
            'scratch_marks',
            'seam_uneven',
            'side_cover',
            'stain_marks',
            'stitch_open',
            'towel_bar',
            'track_cover',
            'wrinkle'
        ];
        // -----------------------------------------------------------------------------------

        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const processButton = document.getElementById('processButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const statusMessage = document.getElementById('statusMessage');
        const resultsDisplay = document.getElementById('resultsDisplay');
        
        const classCountsContainer = document.getElementById('classCountsContainer');
        const totalCountEl = document.getElementById('totalCount');
        
        // Helper function to format class names nicely for display
        function formatClassName(name) {
            return name.split('_')
                       .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                       .join(' ');
        }

        // Initialize the dynamic display elements
        let classCountElements = {};
        UI_TARGET_CLASSES.forEach(className => {
            const p = document.createElement('p');
            const formattedName = formatClassName(className);
            p.innerHTML = `<strong>${formattedName} Detected:</strong> <span id="count-${className}" class="font-bold text-blue-600">0</span>`;
            classCountsContainer.appendChild(p);
            classCountElements[className] = p.querySelector('span');
        });
        
        // Max width for resizing the image before sending to the server (in pixels)
        const MAX_WIDTH = 1024; 

        // Event listener for file selection to update the preview
        imageUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.alt = file.name;
                    statusMessage.classList.add('hidden');
                    resultsDisplay.classList.add('hidden'); // Clear previous results
                };
                reader.readAsDataURL(file);
            }
        });

        // Function to display a status message
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = 'mt-6 p-3 rounded-lg text-sm text-center';
            if (isError) {
                statusMessage.classList.add('bg-red-100', 'text-red-700');
            } else {
                statusMessage.classList.add('bg-green-100', 'text-green-700');
            }
            statusMessage.classList.remove('hidden');
        }

        // Function to display the counts from the backend
        function displayResults(dataRow) {
            // Data row is: [Timestamp, FileName, ...22 Class Counts..., TotalCount]
            
            // The class counts start at index 2 and run for 22 elements
            const classCountsArray = dataRow.slice(2, 2 + UI_TARGET_CLASSES.length);
            
            // The Total Count is the last element
            const totalCount = dataRow[dataRow.length - 1];

            // Update individual class counts
            UI_TARGET_CLASSES.forEach((className, index) => {
                const count = classCountsArray[index];
                if (classCountElements[className]) {
                    classCountElements[className].textContent = count;
                }
            });
            
            // Update total count
            totalCountEl.textContent = totalCount;
            resultsDisplay.classList.remove('hidden');
        }

        /**
         * Resizes the image using Canvas and returns the Base64 data string.
         * @param {File} file - The image file object.
         * @returns {Promise<string>} Base64 data string of the resized image.
         */
        function resizeImageAndEncode(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);

                reader.onload = (readerEvent) => {
                    const img = new Image();
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;

                        if (width > MAX_WIDTH) {
                            height = height * (MAX_WIDTH / width);
                            width = MAX_WIDTH;
                        }

                        // Create a canvas element
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        
                        // Draw the image onto the canvas and resize it
                        ctx.drawImage(img, 0, 0, width, height);

                        // Export the canvas content as a Base64 string (JPEG, quality 0.8)
                        // Note: We strip the "data:image/jpeg;base64," header here
                        const base64Image = canvas.toDataURL('image/jpeg', 0.8)
                                                  .replace(/^data:image\/(png|jpeg);base64,/, "");

                        resolve(base64Image);
                    };
                    img.onerror = reject;
                    img.src = readerEvent.target.result;
                };
                reader.onerror = reject;
            });
        }

        // Main function to trigger the processing workflow
        async function processImage() {
            const file = imageUpload.files[0];
            if (!file) {
                showStatus('Please select an image file first.', true);
                return;
            }

            // 1. Prepare UI for loading
            processButton.disabled = true;
            buttonText.textContent = 'Resizing & Processing...'; 
            loadingSpinner.classList.remove('hidden');
            statusMessage.classList.add('hidden');
            resultsDisplay.classList.add('hidden');

            let response;
            let responseText;

            try {
                // 2. Resize and encode the image
                const base64Image = await resizeImageAndEncode(file);

                // IMPORTANT: This is the secure call to your serverless backend
                const backendEndpoint = '/api/process-image'; 
                
                // Send request
                response = await fetch(backendEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64Image,
                        fileName: file.name,
                        mimeType: file.type
                    })
                });
                
                // CRITICAL FIX: Read the body stream ONCE as text
                responseText = await response.text();

                if (!response.ok) {
                    let errorMessage = `Backend processing failed with status ${response.status}.`;
                    
                    // Attempt to parse the text as JSON for structured errors from our function
                    try {
                        const errorData = JSON.parse(responseText);
                        errorMessage = errorData.message || errorMessage;
                    } catch (e) {
                        // If parsing fails, it's a non-JSON error (e.g., Vercel's payload limit)
                        errorMessage = `Server Error: Received non-JSON response. Status ${response.status}. Server said: "${responseText.substring(0, 80)}..."`;
                    }
                    
                    throw new Error(errorMessage);
                }

                // SUCCESS path: Now safely parse the pre-read responseText as JSON
                const result = JSON.parse(responseText);
                
                showStatus(`Success! Image processed. Sheet update status: ${result.sheetStatus || 'Check Vercel Logs'}.`, false);
                displayResults(result.results); // Display the counts!

            } catch (error) {
                console.error('Processing error:', error);
                showStatus(`An error occurred: ${error.message}`, true);
            } finally {
                // 3. Reset UI
                processButton.disabled = false;
                buttonText.textContent = 'Process Image & Update Sheet';
                loadingSpinner.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
